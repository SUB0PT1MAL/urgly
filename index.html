<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener/Elongator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener/Elongator</h1>
        <input type="text" id="originalUrl" placeholder="Enter URL to shorten/elongate">
        <div class="options">
            <label>
                <input type="radio" name="urlType" value="short" checked> Short URL
            </label>
            <label>
                <input type="radio" name="urlType" value="long"> Long URL
            </label>
            <input type="number" id="longLength" placeholder="Length for long URL" disabled>
        </div>
        <button onclick="processUrl()">Generate URL</button>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
