<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="originalUrl" placeholder="Enter URL to shorten">
        <div class="radio-group">
            <input type="radio" id="shortUrl" name="urlType" value="short" checked>
            <label for="shortUrl">Short URL</label>
            <input type="radio" id="longUrl" name="urlType" value="long">
            <label for="longUrl">Long URL</label>
        </div>
        <div id="longUrlControls" style="display: none;">
            <div class="slider-container">
                <input type="number" id="urlLengthInput" min="100" max="2048" value="500">
                <div class="slider-wrapper">
                    <input type="range" id="urlLengthSlider" min="100" max="2048" value="500" list="milestones">
                    <datalist id="milestones">
                        <option value="100" label="100"></option>
                        <option value="500" label="500"></option>
                        <option value="1274" label="1274"></option>
                        <option value="2048" label="2048"></option>
                    </datalist>
                </div>
            </div>
        </div>
        <button onclick="processUrl()">Create URL</button>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
