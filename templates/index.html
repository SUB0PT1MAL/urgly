<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 URL Shortener</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="container">
            <h1>**** C64 URL SHORTENER V1.0 ****</h1>
            <p>64K RAM SYSTEM  38911 BASIC BYTES FREE</p>
            <p>READY.</p>
            <input type="text" id="originalUrl" placeholder="ENTER URL TO SHORTEN">
            <div class="button-group">
                <button id="shortUrlBtn" class="active">SHORT URL</button>
                <button id="longUrlBtn">LONG URL</button>
            </div>
            <div id="longUrlControls">
                <div class="slider-container">
                    <input type="number" id="urlLengthInput" value="500">
                    <input type="range" id="urlLengthSlider" min="100" max="2000" value="500">
                </div>
                <ul id="milestones">
                    <li class="milestone" data-value="100">MINIMUM</li>
                    <li class="milestone" data-value="280">TWITTER</li>
                    <li class="milestone" data-value="500">TWITCH CHAT</li>
                    <li class="milestone" data-value="2000">DISCORD CHAT</li>
                </ul>
            </div>
            <button onclick="processUrl()">CREATE URL</button>
            <div id="result">
                <input type="text" id="generatedUrl" readonly>
                <button id="copyButton" onclick="copyToClipboard()">COPY</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
